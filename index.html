<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="pattern-image"
          src="./images/bg-pattern-card.svg"
          alt="photo of blue background"
        />
        <img class="profile-image" src="./images/image-victor.jpg" alt="" />
        <div class="profile-info">
          <p class="profile-name">Victor Crest <span>26</span></p>
          <p class="profile-city">London</p>
        </div>
        <div class="horizontal-line"></div>
        <div class="flex-container">
          <div class="left">
            <p class="number">80k</p>
            <p class="flex-text">Followers</p>
          </div>
          <div class="middle">
            <p class="number">803K</p>
            <p class="flex-text">Likes</p>
          </div>
          <div class="right">
            <p class="number">1.4K</p>
            <p class="flex-text">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
